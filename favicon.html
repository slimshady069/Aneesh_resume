<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Draw a shield shape
        ctx.fillStyle = '#007AFF';
        ctx.beginPath();
        ctx.moveTo(16, 2);
        ctx.lineTo(28, 6);
        ctx.lineTo(28, 16);
        ctx.lineTo(16, 30);
        ctx.lineTo(4, 16);
        ctx.lineTo(4, 6);
        ctx.closePath();
        ctx.fill();
        
        // Convert to favicon
        const link = document.createElement('link');
        link.rel = 'icon';
        link.href = canvas.toDataURL('image/x-icon');
        document.head.appendChild(link);
    </script>
</body>
</html>
